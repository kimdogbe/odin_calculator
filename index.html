<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display">0</div>

      <div id="calcBtns">
        <div id="numbers">
          <div class="numberRow top">
            <button class="number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
          </div>
  
          <div class="numberRow middle">
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
          </div>
          
          <div class="numberRow bottom">
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
          </div>
  
          <button class="number btn">0</button>
  
        </div>
        
        <div id="operands">
          <button class="operand plus btn">+</button>
          <button class="operand btn">-</button>
          <button class="operand btn">x</button>
          <button class="operand btn">/</button>
          <button class="eqlBtn btn">=</button>
        </div>
      </div>
      
      <button class="clear btn">Clear</button>

    </div>
  </div>
</body>
</html>
